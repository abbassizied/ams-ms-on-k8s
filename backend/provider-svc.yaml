apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: provider-sts
spec:
  selector:
    matchLabels:
      app: provider
  serviceName: "provider"
  replicas: 1
  template:
    metadata:
      labels:
        app: provider
    spec:
      containers:
      - name: provider
        image: sipacademy2024/serviceprovider
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits:
            cpu: "0.2"
            memory: "200Mi"
        env:
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: database-username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: database-password
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: database-cm
                key: provider_database_url
          - name: EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE
            valueFrom:
              configMapKeyRef:
                name: eureka-cm
                key: eureka_service_address

---
apiVersion: v1
kind: Service
metadata:
  name: provider-svc
spec:
  clusterIP: None
  selector:
    app: provider
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
